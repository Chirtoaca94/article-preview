<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Article Preview</title>
		<link rel="stylesheet" href="styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
			rel="stylesheet"
		/>
		<script src="script.js" defer></script>
	</head>
	<body>
		<main>
			<div class="container">
				<!-- try rounding the borders of the container without touching image -->
				<img src="/images/drawers.jpg" alt="" />
				<div class="content">
					<h1>
						Shift the overall look and feel by adding these wonderful touches to
						furniture in your home
					</h1>
					<p>
						Ever been in a room and felt like something was missing? Perhaps it
						felt slightly bare and uninviting. I've got some simple tips to help
						you make any room feel complete.
					</p>
					<div class="bottom">
						<div class="profile">
							<img src="/images/avatar-michelle.jpg" alt="Avatar of Michelle" />
							<div class="date-container">
								<p id="name">Michelle Appleton</p>
								<p>26 June 2024</p>
							</div>
						</div>
						<div class="share-button">
							<img src="/images/icon-share.svg" alt="share button" />
						</div>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
